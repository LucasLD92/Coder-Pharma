{% load static %}


{% block blockname %}
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Contacto</title>
</head>
<body>
    <h1> Env√≠anos tu Mensaje </h1>

    <br>

    
    <center>
        <div >
            <form action="" method="POST"> 
                {% csrf_token %}
                {% if messages %}

                    
                    {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{message}}
                        </div>
                    {% endfor %}
                        
                    
                {% endif %}
                    

            <label for="nombre"> Nombre: <input id= "nombre" type="text" name="nombre" placeholder="Nombre completo"></label>

            <br>
            <label for="asunto"> Asunto: <input id="asunto" type="text" name="asunto" placeholder="Asunto"></label>
            <br>
            <label for="mensaje"> Mensaje: <textarea input type="text" name="mensaje" placeholder="Mensaje"></textarea></label>
            <br>
            <input class="btn btn-success" type="submit" value="Enviar">
            </form>
        </div>
    </center>

        
        <a href="{% url '01_Inicio' %}" class="btn btn-outline-primary" disabled > VOLVER - </a>

</html>
